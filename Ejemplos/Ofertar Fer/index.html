<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Ofertar</title>
</head>
<body>
    <div class="barra">
        <div class="barra__logotipo">
            <img id="logotipo" src="https://th.bing.com/th/id/R.c5d5590c3dacca6f0360c2dc73377414?rik=zWnL5ajcze6d6A&riu=http%3a%2f%2ftoyhunteradventures.com%2fwp-content%2fuploads%2f2018%2f02%2fcropped-logoa.png&ehk=8Gek5eVJPFRkViEjWhN4mFeM5pzh%2blpHkQI5flV8kZ4%3d&risl=&pid=ImgRaw&r=0">
        </div>
        <div class="barra__botones">
            <button class="botones__boton" id="btnInicio">Inicio</button>
            <button class="botones__boton" id="btnNosotros">Nosotros</button>
            <button class="botones__boton" id="btnPagos">Pagos</button>
            <button class="botones__boton" id="btnIniciarSesion">Iniciar Sesión</button>
        </div>
    </div>
    <div class="pantalla__contenedor contenedor">        
        <div class="contenedor__imagenes imagenes">
            <div class="imagenes__lateral lateral">
                <div class="lateral__ImgSecundaria ImgSecundaria">
                    <img class="ImgSecundaria__Foto" src="https://m.media-amazon.com/images/I/51GkASTmpcL._AC_SX679_.jpg">
                </div>
                <div class="lateral__ImgSecundaria">
                    <img class="ImgSecundaria__Foto" src="https://m.media-amazon.com/images/I/514FbA4vSwL._AC_SX679_.jpg">
                </div>
                <div class="lateral__ImgSecundaria">
                    <img class="ImgSecundaria__Foto" src="https://m.media-amazon.com/images/I/51lh1fiwP-L._AC_SX679_.jpg">
                </div>                
                <div class="lateral__ImgSecundaria">
                    <img class="ImgSecundaria__Foto" src="https://m.media-amazon.com/images/I/51PfTOyQwJL._AC_SX679_.jpg">
                </div>
                <div class="lateral__ImgSecundaria">
                    <img class="ImgSecundaria__Foto" src="https://m.media-amazon.com/images/I/513etoWTLML._AC_SX679_.jpg">
                </div>
            </div>
            <div class="imagenes__central central">
                <img class="central__Foto" src="https://m.media-amazon.com/images/I/51PfTOyQwJL._AC_SX679_.jpg">
            </div>
            <div class="imagenes__info info">
                <div class="info__Titulo Titulo">
                    <h3>Figura de accion de <br> Dragon Ball <br> Goku atacando</h3>
                </div>
                <div class="info__subtitulo">
                    <h5>Figura de Goku atacando <br> de tamaño escala con <br> base estabilizadora <br> traje clasico de Goku <br> desgarrado</h5>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
