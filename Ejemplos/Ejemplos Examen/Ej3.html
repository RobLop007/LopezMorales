<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        
        p.elem{
            color: red;
        }

        .contenedorIn > p.elem{
            color: blue;
        }
        
    </style>
</head>
<body>
    <div class="contenedorOut">
        <p class="elem">Elemento1</p>
        <div class="contenedorIn">
            <p class="elem">Elemento2</p>
        </div>
    </div>
</body>
</html>
