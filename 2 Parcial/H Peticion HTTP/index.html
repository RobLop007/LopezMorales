<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones HTTP</title>
</head>
<body>
    <button id="btnPet">Peticion</button>
    <div id="resultado">

    </div>
    <script>
        window.onload=function(){
            document.getElementById("btnPet").addEventListener("click",function(){
                    console.log("Click en boton");
                    let solicitud = new XMLHttpRequest();
                    solicitud.responseType='json';
                    solicitud.onload = function(){
                    console.log(solicitud.response);
                    document.getElementById("resultado").innerText = solicitud.response.value;
                }
                solicitud.open("GET","https://api.chucknorris.io/jokes/random", true);
                solicitud.send();
            })
        }
    </script>
</body>
</html>
