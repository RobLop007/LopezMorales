<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <!-- NOMBRE -->
                <div class="col col-sm-12 col-md-6 col-lg-6">                    
                    <label for="nombre" class="form-label">Nombre</label>
                    <input id="nombre" class="form-control" type="text">
                </div>
                <!-- APELLIDOS -->
                <div class="col col-sm-12 col-md-6 col-lg-6">                    
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input id="apellidos" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <!-- ID -->
                <div class="col col-sm-12 col-md-6 col-lg-3">                    
                    <label for="idPersona" class="form-label">ID</label>
                    <input id="idPersona" class="form-control" type="text">
                </div>
                <!-- GAMER TAG -->
                <div class="col col-sm-12 col-md-6 col-lg-3">                    
                    <label for="gamertag" class="form-label">Gamer Tag</label>
                    <input id="gamertag" class="form-control" type="text">
                </div>
                <!-- TELEFONO -->
                <div class="col col-sm-12 col-mg-6 col-lg-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input id="telefono" class="form-control" type="text">
                </div>
                <!-- COMPAÑIA -->
                <div class="col col-sm-12 col-mg-6 col-lg-3">
                    <label for="compañia" class="form-label">Compañia</label>
                    <input id="v" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <!-- DIRECCION -->
                <div class="col col-sm-12 col-md-6 col-lg-6">                    
                    <label for="direccion" class="form-label">Direccion</label>
                    <input id="direccion" class="form-control" type="text">
                </div>
                <!-- CIUDAD -->
                <div class="col col-sm-12 col-md-6 col-lg-3">                    
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input id="ciudad" class="form-control" type="text">
                </div>
                <!-- ESTADO -->
                <div class="col col-sm-12 col-md-6 col-lg-3">                    
                    <label for="estado" class="form-label">Estado</label>
                    <input id="estado" class="form-control" type="text">
                </div>
            </div>
            <div>
                <!-- BOTONES -->
                <button class="btn btn-primary">Aceptar</button>
                <button class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
