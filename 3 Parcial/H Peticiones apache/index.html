<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>    
    <main class="main">     
        <form class="main_form">                        
            <div class="form_input">
                <div class="form_titulo">
                    <h2>Bienvenido!</h2>
                    <p>Ingresa tus datos</p>
                </div>
                <!-- ID -->
                <div class="ingresar_correo">
                    <label for="idJugador">idJugador</label>
                    <input class="correo_input" type="text"  id="idJugador" placeholder="idJugador">
                </div>
                <!-- Nombre -->
                <div class="ingresar_correo">
                    <label for="nombre">Nombre</label>
                    <input class="correo_input" type="text"  id="nombre" placeholder="Nombre">
                </div>
                <!-- Apellido -->
                <div class="ingresar_correo">
                    <label for="apellidos">Apellidos</label>
                    <input class="correo_input" type="text"  id="apellidos" placeholder="Apellidos">
                </div>
                <!-- Fecha Nac -->
                <div class="ingresar_correo">
                    <label for="fecha">Fecha de Nacimeinto</label>
                    <input class="correo_input" type="text" name="fecha" id="fechaN" placeholder="yyyy-mm-dd">
                </div>
                <!-- Playera -->
                <div class="ingresar_correo">
                    <label for="playera">Playera</label>
                    <input class="correo_input" type="text" name="playera" id="playera" placeholder="10">
                </div>
                <!-- Equipo -->
                <div class="ingresar_correo correo">
                    <label for="equipo">Equipo</label>
                    <input class="correo_input" type="text" name="equipo" id="equipo" placeholder="Dogers">
                </div>
                <!-- Botones -->
                <div class="ingresar_correo">
                    <div class="input_botones">
                        <button id="btnAgregar">Agregar</button>                
                        <button id="btnActualizar">Actualizar</button>                                          
                        <button id="btnBuscar">Buscar</button>                            
                        <button id="btnEliminar">Eliminar</button>                    
                </div>
            </div>     
               
        </form>
        
    </main>
<script src="main.js"></script>
</body>
</html>
