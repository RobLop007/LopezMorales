<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <main class="main">
        <form class="main__form form">
            <div class="form__titulo titulo">
                <h2>Bienvenido!</h2>
                <p>Ingresa tus datos</p>
            </div>
            <div class="form__input input">
                <!-- ID -->
                <div class="ingresar__correo correo">
                    <label for="idJugador">idJugador</label>
                    <input class="correo__input input" type="text"  id="idJugador" placeholder="idJugador">
                </div>
                <!-- Nombre -->
                <div class="ingresar__correo correo">
                    <label for="nombre">Nombre</label>
                    <input class="correo__input input" type="text"  id="nombre" placeholder="Nombre">
                </div>
                <!-- Apellido -->
                <div class="ingresar__correo correo">
                    <label for="apellidos">Apellidos</label>
                    <input class="correo__input input" type="text"  id="apellidos" placeholder="Apellidos">
                </div>
                <!-- Fecha Nac -->
                <div class="ingresar__correo correo">
                    <label for="fecha">Fecha de Nacimeinto</label>
                    <input class="correo__input input" type="text" name="fecha" id="fechaN" placeholder="10-10-10">
                </div>
                <!-- Playera -->
                <div class="ingresar__correo correo">
                    <label for="playera">Playera</label>
                    <input class="correo__input input" type="text" name="playera" id="playera" placeholder="10">
                </div>
                <!-- Equipo -->
                <div class="ingresar__correo correo">
                    <label for="equipo">Equipo</label>
                    <input class="correo__input input" type="text" name="equipo" id="equipo" placeholder="Dogers">
                </div>                
            </div>
        </form>
        <!-- Botones -->
        <div class="form__input">
            <div class="input__botones botones">
                <button id="btnAgregar">Agregar</button>
            </div>
            <div class="input__botones botones">
                <button id="btnActualizar">Actualizar</button>
            </div>            
            <div class="input__botones botones">
                <button id="btnBuscar">Buscar</button>
            </div>
            <div class="input__botones botones">
                <button id="btnEliminar">Eliminar</button>
            </div>
            <div class="input__botones botones">
                <button id="btnLimpiar">Limpiar</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
